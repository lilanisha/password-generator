<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1>Generate a <br> <span>Random Password </span></h1>
        <div class = "display">
            <input type="text" id = "displayBox" placeholder="Password here"> 
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="generatePassword()"> <img src="images/generate.png">Generate Password</button>
    </div>

    <script>

        const passwordBox = document.getElementById('displayBox');
        const desired_length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "1234567890";
        const characters = "!@#$%^&*/|;:=+(){}[]><?";
        const allChar = upperCase + lowerCase + numbers + characters;

        function generatePassword(){
            let password = "";
            password = upperCase[Math.floor(Math.random() * (upperCase.length + 1))] + lowerCase[Math.floor(Math.random() * (lowerCase.length + 1))] + numbers[Math.floor(Math.random() * (numbers.length + 1))] + characters[Math.floor(Math.random() * (characters.length + 1))];

            while(desired_length > password.length){
                password += allChar[Math.floor(Math.random() * (allChar.length + 1))]
            }

            passwordBox.value = password;
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
